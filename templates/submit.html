{% extends "base.html" %}

{% block title %}Submit a Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2>Submit a Recipe</h2>
            <form action="{{ url_for('submit_recipe') }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Recipe Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients:</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="steps" class="form-label">Steps:</label>
                    <textarea class="form-control" id="steps" name="steps" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
